<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rekod Penggunaan Alat</title>
<style>
  body { font-family: Arial; background: #f4f4f4; padding: 20px; }
  .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
  label { margin-top: 12px; display: block; font-weight: bold; }
  input, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; }
  button { margin-top: 20px; padding: 12px; width: 100%; background: #007bff; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
  button:hover { background: #0056b3; }
</style>
</head>
<body>
<div class="container">
<h2>Rekod Penggunaan Alat</h2>

<label>Nama Peminjam</label>
<input id="nama">

<label>Tarikh Pinjam</label>
<input type="date" id="tarikhPinjam">

<label>Masa Pinjam</label>
<input type="time" id="masaPinjam">

<label>Nama Alat</label>
<input id="namaAlat">

<label>Tujuan</label>
<textarea id="tujuan"></textarea>

<label>Keadaan Pinjam</label>
<textarea id="keadaanPinjam"></textarea>

<label>Tarikh Pulang</label>
<input type="date" id="tarikhPulang">

<label>Masa Pulang</label>
<input type="time" id="masaPulang">

<label>Keadaan Pulang</label>
<textarea id="keadaanPulang"></textarea>

<label>Catatan</label>
<textarea id="catatan"></textarea>

<label>Email Penerima PDF</label>
<input id="email" type="email">

<button onclick="submitForm()">Hantar Rekod</button>
</div>

<script>
async function submitForm() {
  const data = {
    nama: document.getElementById("nama").value,
    tarikhPinjam: document.getElementById("tarikhPinjam").value,
    masaPinjam: document.getElementById("masaPinjam").value,
    namaAlat: document.getElementById("namaAlat").value,
    tujuan: document.getElementById("tujuan").value,
    keadaanPinjam: document.getElementById("keadaanPinjam").value,
    tarikhPulang: document.getElementById("tarikhPulang").value,
    masaPulang: document.getElementById("masaPulang").value,
    keadaanPulang: document.getElementById("keadaanPulang").value,
    catatan: document.getElementById("catatan").value,
    email: document.getElementById("email").value
  };

  const scriptURL = "https://script.google.com/macros/s/AKfycbw2oaEGdC9EIyn8jCof05QpX9XD9KjM3FDSKtd-oNK62Q_weq9T9lY4blQ0X0NfRLMD/exec"; // ganti dengan URL Web App

  await fetch(scriptURL, {
    method: "POST",
    mode: "no-cors",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify(data)
  });

  alert("Rekod berjaya dihantar!");
}
</script>
</body>
</html>
