<!DOCTYPE html>
<html>
<head>
  <title>Rekod Penggunaan Alat Sains</title>
</head>
<body>
  <h2>Form Rekod Penggunaan Alat Sains</h2>
  <form id="instrumentForm">
    <label>Nama Peminjam:</label><br>
    <input type="text" name="namaPeminjam" required><br><br>

    <label>Tarikh Pinjam:</label><br>
    <input type="date" name="tarikhPinjam" required><br><br>

    <label>Masa Pinjam:</label><br>
    <input type="time" name="masaPinjam" required><br><br>

    <label>Nama Alat:</label><br>
    <input type="text" name="namaAlat" required><br><br>

    <label>Tujuan:</label><br>
    <textarea name="tujuan" required></textarea><br><br>

    <label>Keadaan Pinjam:</label><br>
    <input type="text" name="keadaanPinjam"><br><br>

    <label>Tarikh Pulang:</label><br>
    <input type="date" name="tarikhPulang"><br><br>

    <label>Masa Pulang:</label><br>
    <input type="time" name="masaPulang"><br><br>

    <label>Keadaan Pulang:</label><br>
    <input type="text" name="keadaanPulang"><br><br>

    <label>Catatan:</label><br>
    <textarea name="catatan"></textarea><br><br>

    <label>Email Penerima:</label><br>
    <input type="email" name="emailPenerima" required><br><br>

    <button type="submit">Hantar Rekod</button>
  </form>

  <script>
    const form = document.getElementById('instrumentForm');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch('https://script.google.com/macros/s/AKfycbwYSX8kMOaW2OLk9CW-iZHHn4gCIX5dJUMqVc3pNoI2R5CbFhmR6JZDjUSaYpy7Al4T/exec', {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => alert("Rekod berjaya dihantar!"))
      .catch(err => alert("Ralat berlaku: " + err));
    });
  </script>
</body>
</html>
